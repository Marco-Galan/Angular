<div class="contendor">
    <form (submit)="guardarCambios()" [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput [formControl]="form.controls.nombre">
            <mat-error>{{obtenerErrorCampoNombre()}}</mat-error>
        </mat-form-field>

        <h4>Seleccionar ubicaci√≥n del cine</h4>
        <app-mapa (coordenadaSeleccionada)="coordenadaSeleccionada($event)"
            [coordenadasIniciales]="coordenadasIniciales"></app-mapa>

        <div class="espacio-botones">
            <button type="submit" mat-flat-button [disabled]="form.invalid">
                Guardar
            </button>
            <a mat-stroked-button routerLink="/cines">Cancelar</a>

        </div>
    </form>
</div>
