        <div class="card">
          <div class="card-title">{{pelicula.titulo}}</div>
          <div class="card-img">
            <img [src]="pelicula.poster" alt="Poster" width="169" height="250">
          </div>
          <p>{{pelicula.fecha | date: "dd-MMMM-yyy"}}</p>
          <p>{{pelicula.precio | currency}} </p>

          <app-rating [maximoRating]="5" (votado)="procesarVoto($event)">

          </app-rating>
          <br>

          <div class="botones">
            <button mat-flat-button class="primary">
              <mat-icon>
                edit
              </mat-icon>
              Editar
            </button>
                    
            <button mat-flat-button (click)="eliminarPelicula(pelicula)" class="warn">
              <mat-icon>delete</mat-icon>
              Eliminar
            </button>
          </div>
          
          </div>
        }
      </div>
    </div>
  </ng-container>


</app-listado-generico>
